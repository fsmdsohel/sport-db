<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <!-- bootstrap -->

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- input field  -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="input-frield" type="text" value="lionel" class="form-control"
            placeholder="search player about who you wanna know" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- display -->
        <div id="spinner" class="justify-content-center align-items-center w-100">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- spinner -->
        <div id="display-div">
            <div class="row g-4 my-4">
                <div class="col-4">
                    <div class="card">
                        <img id='image' src="#" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="card-title" class="card-title"></h5>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                id="team-btn">
                                Team</a>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <p id="card-text" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./app.js"></script>

</html>
